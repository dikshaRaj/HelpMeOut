{% extends 'blog/base.html' %}

{% load static %}
    <title>Congrats!</title>
    {% block content %}
    <div class="container">
      <div id="end" class="flex-center flex-column text-white">
        <h1 id="finalScore" class="text-white"></h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a class="btn" href="{% url 'game' %}">Play Again</a>
        <a class="btn" href="/">Go Home</a>
      </div>
    </div>
   {% endblock %}
   
   {% block scripts %}
    <script src="{% static 'end.js' %}"></script>
  {% endblock %}
