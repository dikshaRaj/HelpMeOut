{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<br>
<br>
<br>
    <div class="content-section">
    	<form method="POST">
    		{% csrf_token %}
    		<fieldset class="form-group w3-text-black">
    			<legend class="border-bottom w3-text-black mb-4">Log In</legend>
    			{{ form|crispy }}
    		</fieldset>
    		<div class="form-group">
    			<button class="btn btn-outline-info" type="submit">Log In</button>
    		</div>
    	</form>
    	<div class="border-top pt-3">
    		<small class="text-muted">Need An Account?<a class="ml-2" href="{% url 'register' %}">Sign In</a></small>
    	</div>
    	
    </div>
{% endblock content %}
